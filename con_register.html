<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
    <style>
        @font-face {
            font-family: 'Garet';
            src: url('path/to/garet-font.woff2') format('woff2'),
                 url('path/to/garet-font.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'Garet', Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .description {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 5px 0 5px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"] {
            width: 285px;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #5cb85c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #4cae4c;
        }
        .btn {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ“š Conference Registration ðŸ¤–</h2>
        <p class="description">Join us for an insightful conference on web development. Learn, share, and connect.</p>
        <form action="con_register.php" method="POST" id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <input type="submit" value="Register" class="btn">
<button onclick="location.href='check.html'" class="btn">Check</button>
        </form>
    </div>
</body>
</html>
